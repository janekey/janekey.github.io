    username:
# https://imsun.net/posts/gitment-introduction/
gitment:
    owner:
    repo:
    oauth:
        client_id:
        client_secret:
# https://github.com/gitalk/gitalk#install
gitalk:
    owner: janekey
    repo: blog-comments
    clientID: 236df6af0ee4acc9f43b
    clientSecret: 0e64b7d8ff8600a9e74ce8605705509d1df98bef
# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

