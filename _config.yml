# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl: /
url: http://jackeyzheng.com
date_format: "ordinal"
title: Jackey's Blog
subtitle: "日积跬步 以至千里"
description: "郑起的个人博客"
keywords: Jackey, jackeyzheng, 郑起
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: Jackey Zheng
organization: alipay
organization_url: http://www.alipay.com
github_username: janekey
location: HangZhou, China
email: zheng.q31@gmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories
    label: 分类

  -
    href: /about
    label: 我

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 8
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: janekey/janekey.github.io

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
